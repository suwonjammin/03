    <body>
        <script>
            for(i=0;i<=10;i++){
                document.write("<div style='width:20px; height:20px; background:#ff0000; border:0px solid; margin-left:" + i + "px; float:left  '></div>")
                

            }
            document.write("<div style='clear:left;></div>");
            
            for(i=11;i>=0;i--){
                document.write("<div style='width:20px; height:20px; background:#ff0000; border:0px solid; margin-right:" + i + "px; float:left;'></div>")
                

            }
        </script>
    </body>
