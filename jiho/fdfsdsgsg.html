<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
    </head>
    <body>
        <script>
            var n= prompt("숫자를 입력하세요.","10");
            var i=1;

            if(n !== null){
                var nfact = i;
                var i= 1;
            
                while(i<=n){
                    nfact = nfact * i;
                    i++; 
                }
                msg= n+ "! =" + nfact;
            }
            else
                msg="값을 입력하지 않았습니다.";

            document.write(msg);
            

        </script>
    </body>
</html>
