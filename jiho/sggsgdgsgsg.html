<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
    </head>
    <body>
        <script>
            var name=prompt("이름을 선택해주세요 홍길순, 홍길동, 홍길남");

            switch(name){
                case "홍길순" : document.write("<div style='color:blue'>홍길순</div>")
                break;
                case "홍길동" : document.write("<div style='color:red'>홍길동</div>")
                break;
                case "홍길남" : document.write("<div style='color:green'>홍길남</div>")
                break;
                
            }
        </script>
    </body>
</html>
