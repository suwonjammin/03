<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
</head>
<body>
    <button id="change">색깔 바꾸기</button>

    <div id="sum" style="width:400px;height:400px; border: 1px solid black; background-color:red;">
    </div>

    <script>
        var changeBttn=document.querySelector("#change");
        changeBttn.onclick=changeColor;

        function changeColor(){
            for(i=0;i<=6;i++){
                if(i==0){
                    document.querySelector("#sum").style.color="red";
                }
                else if(i==1){
                    document.querySelector("#sum").style.color="orange";
                }
                else if(i==2){
                    document.querySelector("#sum").style.color="yellow";
                }
                else if(i==3){
                    document.querySelector("#sum").style.color="green";
                }
                else if(i==4){
                    document.querySelector("#sum").style.color="blue";
                }
                else if(i==5){
                    document.querySelector("#change").style.color="darkblue";
                }
                else if(i==6){
                    document.querySelector("#change").style.color="purple";
                }
            }

            
            

        }
    </script>
</body>
</html>
