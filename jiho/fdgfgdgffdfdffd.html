<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>test</title>
    </head>
    <body>
        <script>
            var a= prompt("첫번째 값을 입력해주세요");
            var b= prompt("두번째 값을 입력해주세요");
            var e= prompt("+,-,x,/중에 하나를 선택해주세요")
            var c=parseInt(a);
            var d=parseInt(b);
            if(e=="+"){
                alert(c+d);
            }
            if(e=="-"){
                alert(c-d);
            }
            if(e=="x"){
                alert(c*d);
            }
            if(e=="/"){
                alert(c/d);
            }
            


        </script>
    </body>
</html>
